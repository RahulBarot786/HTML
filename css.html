<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
          .color,.ligrdient,.rgradint,.image
       { 
        height : 100px;
        width : 100px;
        background: darkgreen;
       }
       .ligrdient
       {
        background: linear-gradient(red,blue);
       }
       .rgradint
       {
        background: radial-gradient(red,blue);
       }
       .image
       {
        background: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQSHiq0TOpmsKX_5PvqW9E_u5dWCvib-uMMZA&s);
      background-size: 100% 100%;
      border: 3px solid;
    }
    </style>
</head>
<body>
    <h3>color</h3>
    <div class="color"></div>
    <h3>ligrdient</h3>
    <div class="ligrdient"></div>
    <h3>rgradint</h3>
    <div class="rgradint"></div>
    <h3>bg -image</h3>
    <div class="image"></div>
</body>
</html>
